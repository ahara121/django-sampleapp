{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}My amazing site{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <div id="sidebar">
    {% block sidebar %}
    <ul>
      <li><a href="/">Home</a></li>
    </ul>
    {% endblock %}
  </div>

  <div id="content" class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
